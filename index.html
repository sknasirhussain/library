<!DOCTYPE html>
<html>
<head>
  <title>Book Location Finder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1 class="bar"><center>Book Location Finder</center></h1>
  </nav>
  <div class="container">
     
    <!-- <label for="book-select">Select a book:</label>
    <select id="book-select">
      <option value="">Select a book</option>
      <option value="row 1 coloumn 1">8051 & embedded systems using assembly & c by Ayala, KJs</option>
      <option value="row 3 coloumn 4">A concise introduction to MATLAB by Palm, WJ</option>
      <option value="row 4 coloumn 3">A course in electrical and electronic measurement by Sawhney, AK</option>
    </select>
    <button id="select-btn">Select</button> -->
   
    <label for="search-input" id = "searh-text">Search for a book: </label>
    <div id="book-list-wrapper">
    <input type="text" id="search-input" placeholder="Enter a book title" list="book-list">
      <datalist id="book-list">
        <option value="8051 & embedded systems using assembly & c by Ayala, KJs">
        <option value="A concise introduction to MATLAB by Palm, WJ">
        <option value="A course in electrical and electronic measurement by Sawhney, AK">
        <option value="A course in power systems by JB Gupta">
        <option value="A short introduction to biomedical engineering Sarbadhikari, S N">
        <option value="A textbook of elctrical machines Siddhapura, K R">
        <option value="A textbook of Microprocesoors and microcontrollers Theagranjan, R">
        <option value="A textbook on power system engineeringA chakrabarti">
        <option value="Advanced optical fibre communications Kushal roy">
        <option value="Analog and digital communications H P Hsu">
        <option value="Analog communication systems Sharma, Sanjay">
        <option value="Antennas and wave propagation G S N Raju">
        <option value="Antennas and wave propagation John D Kraus">
        <option value="Applied numerical methods with MATLAB Chapra, Steven C">
      </datalist>

    <button id="search-btn">Search</button>
    </div>
    
    <div id="dialog-box">
      <p>The location of the selected book is: <span id="location"></span></p>
      <button id="close-btn">Close</button>
    </div>
    
    <script>
      const books = {
        '8051 & embedded systems using assembly & c by ayala, kjs': 'Row 1 coloumn 1',
        'a concise introduction to matlab by palm, wj': 'Row 4 coloumn 1',
        'a course in electrical and electronic measurement by sawhney, ak': 'Row 2 coloumn 1',
        'a course in power systems by jb Gupta': 'Row 3 coloumn 1',
        'a short introduction to biomedical engineering sarbadhikari, s n' : 'Row 5 coloumn 1',
        'a textbook of elctrical machines siddhapura, k r' : 'Row 7 coloumn 1',
        'a textbook of microprocesoors and microcontrollers theagranjan, r': 'Row 2 coloumn 1',
        'a textbook on power system engineering a chakrabarti' : 'Row 5 coloumn 1',
        'advanced optical fibre communications kushal roy' : 'Row 7 coloumn 1',
        'analog and digital communications h p hsu' : 'Row 1 coloumn 1',
        'analog communication systems sharma, sanjay' : 'Row 4 coloumn 1',
        'antennas and wave propagation g s n raju' : 'Row 3 coloumn 1',
        'antennas and wave propagation john d kraus' : 'Row 2 coloumn 1',
        'applied numerical methods with matlab chapra, steven c' : 'Row 1 coloumn 1',
      };

      /* const bookSelect = document.getElementById('book-select');
      const selectBtn = document.getElementById('select-btn'); */
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');
      const locationSpan = document.getElementById('location');
      const dialogBox = document.getElementById('dialog-box');
      const closeBtn = document.getElementById('close-btn');

     /*  selectBtn.addEventListener('click', () => {
        const bookTitle = bookSelect.value;
        if (bookTitle) {
          locationSpan.textContent = bookSelect.value;
          dialogBox.style.display = 'block';
        }
      }); */

      searchBtn.addEventListener('click', () => {
        const bookTitle = searchInput.value.trim().toLowerCase();

        if (bookTitle in books) {
          locationSpan.textContent = books[bookTitle];
          dialogBox.style.display = 'block';
        } else {
          alert(`Sorry, we couldn't find a book with the title "${bookTitle}".`);
        }
      });

      closeBtn.addEventListener('click', () => {
        dialogBox.style.display = 'none';
      });
    </script>
  </div>
</body>
</html>
